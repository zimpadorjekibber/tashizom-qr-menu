<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tashizom</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --dark: #2d3436;
            --light: #f8f9fa;
            --gray: #a4b0be;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            display: flex;
            height: 100vh;
            background: #f1f2f6;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e1e1e1;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: #57606f;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #ffecee;
            color: var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            color: #ff6b6b;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Cards */
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #57606f;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dfe4ea;
            border-radius: 0.5rem;
            font-family: inherit;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b81;
        }

        /* Tables & Lists */
        .item-list {
            display: grid;
            gap: 1rem;
        }

        .menu-item-row {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 0.5rem;
        }

        .menu-item-row img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.25rem;
            margin-right: 1rem;
        }

        .menu-info {
            flex: 1;
        }

        .menu-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-utensils"></i> Tashizom</div>
        <div class="nav-item active" onclick="showSection('dashboard')"><i class="fa-solid fa-chart-pie"></i> Dashboard
        </div>
        <div class="nav-item" onclick="showSection('menu')"><i class="fa-solid fa-burger"></i> Menu Items</div>
        <div class="nav-item" onclick="showSection('tables')"><i class="fa-solid fa-qrcode"></i> QR Generater</div>
        <div class="nav-item" onclick="showSection('orders')"><i class="fa-solid fa-list-check"></i> Orders</div>
        <div class="nav-item logout" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
    </div>

    <div class="main-content">
        <!-- TABLES / QR SECTION -->
        <div id="tables" class="section">
            <div class="page-header">
                <h1 class="page-title">Table QR Generator</h1>
            </div>
            <div class="card" style="max-width: 500px;">
                <div class="form-group">
                    <label>Table Name / Number</label>
                    <input type="text" id="table-number" class="form-control" placeholder="e.g. Table 5">
                </div>
                <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>

                <div id="qr-result" style="margin-top: 2rem; display: none; text-align: center;">
                    <h3><span id="display-table-num"></span></h3>
                    <div id="qr-code" style="padding: 1rem; background: white; display: inline-block;"></div>
                    <br><br>
                    <button class="btn" style="background: #2f3542; color: white;"
                        onclick="window.print()">Print</button>
                </div>
            </div>
        </div>

        <!-- MENU SECTION -->
        <div id="menu" class="section">
            <div class="page-header">
                <h1 class="page-title">Menu Management</h1>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add New Item</button>
            </div>
            <div id="menu-loading">Loading items...</div>
            <div class="item-list" id="menu-list">
                <!-- Items inserted here -->
            </div>
        </div>

        <!-- DASHBOARD SECTION -->
        <div id="dashboard" class="section active">
            <div class="page-header">
                <h1 class="page-title">Dashboard Overview</h1>
            </div>
            <p>Welcome back, Admin.</p>
            <div class="card">
                <h3>Quick Stats</h3>
                <p>Total Orders: <span id="stat-total-orders">Loading...</span></p>
            </div>
        </div>

        <!-- ORDERS SECTION -->
        <div id="orders" class="section">
            <div class="page-header">
                <h1 class="page-title">Live Orders</h1>
            </div>
            <div id="admin-orders-grid"
                style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));">
                <!-- Same layout as staff -->
            </div>
        </div>
    </div>

    <!-- ADD ITEM MODAL -->
    <div id="add-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="card" style="width: 400px; margin: 0;">
            <h2>Add Menu Item</h2>
            <div class="form-group"><label>Name</label><input id="new-name" class="form-control"></div>
            <div class="form-group"><label>Price (â‚¹)</label><input id="new-price" type="number" class="form-control">
            </div>
            <div class="form-group"><label>Category</label>
                <select id="new-category" class="form-control">
                    <option value="starters">Starters</option>
                    <option value="main-course">Main Course</option>
                    <option value="drinks">Drinks</option>
                    <option value="desserts">Desserts</option>
                </select>
            </div>
            <div class="form-group"><label>Description</label><input id="new-desc" class="form-control"></div>
            <div class="form-group"><label>Image URL</label><input id="new-image" class="form-control"
                    value="assets/default_food.png"></div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                <button class="btn" style="background: #eee;" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNewItem()">Save Item</button>
            </div>
        </div>
    </div>

    <script type="module" src="admin.script.js"></script>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function logout() { sessionStorage.removeItem('userRole'); window.location.href = 'login.html'; }

        // Modal helpers
        window.openAddModal = () => document.getElementById('add-modal').style.display = 'flex';
        window.closeAddModal = () => document.getElementById('add-modal').style.display = 'none';

        // QR Generator Logic (Local)
        window.generateQR = function () {
            const tableNum = document.getElementById('table-number').value;
            if (!tableNum) return alert('Enter table number');
            const qrContainer = document.getElementById('qr-code');
            qrContainer.innerHTML = '';
            document.getElementById('display-table-num').textContent = tableNum;
            document.getElementById('qr-result').style.display = 'block';

            const baseUrl = "https://dineflow-fndvc.web.app/index.html";
            const finalUrl = `${baseUrl}?table=${encodeURIComponent(tableNum)}`;

            new QRCode(qrContainer, {
                text: finalUrl,
                width: 150,
                height: 150
            });
        }
    </script>
</body>

</html>
