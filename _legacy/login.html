<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashizom - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4757;
        }

        .login-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #ff6b81;
        }

        .error-msg {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Placeholder logo if image missing -->
            <div style="font-size: 3rem; color: #ff4757; margin-bottom: 1rem;">
                <i class="fa-solid fa-utensils"></i>
            </div>
            <h1>Staff Login</h1>
            <p style="color: #718096;">Enter your credentials to access</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="error-msg" id="error-msg">Invalid username or password</p>
        </form>

        <a href="index.html" class="back-link">Back to Menu</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');

            // Hardcoded credentials for demo
            if (username === 'admin' && password === 'admin123') {
                // Admin Login
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = 'admin.html';
            } else if (username === 'staff' && password === 'staff123') {
                // Staff Login
                sessionStorage.setItem('userRole', 'staff');
                window.location.href = 'staff.html';
            } else {
                // Invalid
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
