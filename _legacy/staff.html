<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashizom - Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="staff-container">
        <!-- Header -->
        <div class="header">
            <h1>Staff Dashboard</h1>
            <button class="logout-btn" onclick="logout()"
                style="padding:10px 20px; border:none; border-radius:8px; background:#ddd; cursor:pointer;">Logout</button>
        </div>

        <!-- Grid of Orders -->
        <div class="stats-container"
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
            <div
                style="background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <h3 style="margin: 0 0 0.5rem 0; color: #64748b; font-size: 0.9rem; font-weight: 500;">Today's Orders
                </h3>
                <p id="stat-orders-count" style="margin: 0; font-size: 2rem; font-weight: 700; color: #0f172a;">0</p>
            </div>
            <div
                style="background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                <h3 style="margin: 0 0 0.5rem 0; color: #64748b; font-size: 0.9rem; font-weight: 500;">Today's Sales
                </h3>
                <p id="stat-sales-total" style="margin: 0; font-size: 2rem; font-weight: 700; color: #2ecc71;">â‚¹0</p>
            </div>
        </div>

        <div class="orders-grid">
            <!-- Loading State with correct class -->
            <p class="loading-msg" style="grid-column: 1/-1; text-align: center; color: #718096;">Loading orders...</p>
        </div>
    </div>

    <!-- Use v7 script to bust cache -->
    <script type="module" src="staff.script.v7.js"></script>

    <script>
        // Simple auth check
        if (sessionStorage.getItem('userRole') !== 'staff' && sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
