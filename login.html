<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tashizom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="display:flex; align-items:center; justify-content:center; height:100vh; background:var(--bg-body);">

    <div
        style="background:white; padding:40px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center;">
        <h1 style="color:var(--primary); margin-bottom:10px;">Tashizom</h1>
        <p style="color:#666; margin-bottom:30px;">Staff & Admin Access</p>

        <input id="username" placeholder="Username" style="margin-bottom:15px;">
        <input id="password" type="password" placeholder="Password" style="margin-bottom:20px;">

        <button class="btn btn-primary" style="width:100%;" onclick="login()">Login</button>
        <p id="error" style="color:red; margin-top:15px; display:none;">Invalid Credentials</p>
    </div>

    <script>
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'admin' && p === 'admin123') { // Hardcoded specific requirement from user earlier
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = 'admin.html';
            } else if (u === 'staff' && p === 'staff123') {
                sessionStorage.setItem('userRole', 'staff');
                window.location.href = 'staff.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>

</html>
