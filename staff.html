<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Tashizom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dashboard-body">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo"><i class="fa-solid fa-utensils"></i> Tashizom Staff</div>
        <div class="nav-item active"><i class="fa-solid fa-list-check"></i> Orders</div>
        <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
    </div>

    <!-- MAIN -->
    <div class="main-content">
        <h1 style="margin-top:0;">Kitchen Display</h1>

        <!-- Stats -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div class="stat-card">
                <span class="stat-label">Orders Today</span>
                <span class="stat-val" id="stat-count">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Sales Today</span>
                <span class="stat-val" style="color: var(--success);" id="stat-sales">â‚¹0</span>
            </div>
        </div>

        <div id="loading-msg" style="text-align: center; color: #999;">Loading live orders...</div>

        <!-- Orders Grid -->
        <div class="order-grid" id="orders-grid">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- REJECT MODAL -->
    <div class="modal-overlay" id="reject-modal">
        <div class="modal-content" style="max-width: 500px;">
            <h2 style="margin-top:0; color:var(--danger);">Reject Order</h2>
            <p>Select items that are <strong>Out of Stock</strong> (if any):</p>
            <div id="reject-items" style="margin-bottom: 20px;"></div>
            <div style="display:flex; justify-content: flex-end; gap: 10px;">
                <button class="btn btn-secondary" onclick="closeRejectModal()">Cancel</button>
                <button class="btn btn-primary" style="background: var(--danger);" onclick="confirmReject()">Confirm
                    Reject</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="staff.js"></script>
    <script>
        function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
        window.closeRejectModal = () => document.getElementById('reject-modal').classList.remove('open');
    </script>
</body>

</html>
