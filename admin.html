<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tashizom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body class="dashboard-body">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo"><i class="fa-solid fa-utensils"></i> Tashizom Admin</div>
        <div class="nav-item active" id="nav-btn-menu" onclick="showSection('menu')"><i class="fa-solid fa-burger"></i>
            Menu</div>
        <div class="nav-item" id="nav-btn-qr" onclick="showSection('qr')"><i class="fa-solid fa-qrcode"></i> QR Codes
        </div>
        <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</div>
    </div>

    <!-- MAIN -->
    <div class="main-content">

        <!-- MENU SECTION -->
        <div id="section-menu">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1>Menu Management</h1>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Item</button>
            </div>

            <div id="menu-list" style="display:grid; gap:10px;">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- QR SECTION -->
        <div id="section-qr" style="display:none;">
            <h1>QR Code Generator</h1>
            <div class="stat-card" style="max-width:400px;">
                <label>Table Number</label>
                <input id="qr-table" type="text" placeholder="e.g. 1" style="margin-bottom:10px;">
                <button class="btn btn-primary" onclick="generateQR()">Generate</button>

                <div id="qr-output" style="margin-top:20px; text-align:center; display:none;">
                    <div id="qr-img" style="display:inline-block; padding:10px; border:1px solid #eee;"></div>
                    <br><br>
                    <button class="btn btn-secondary" onclick="window.print()">Print</button>
                </div>
            </div>
        </div>

    </div>

    <!-- ADD/EDIT MODAL -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Menu Item</h2>
            <input type="hidden" id="edit-id"> <!-- Hidden ID for editing -->

            <input id="new-name" placeholder="Name" style="margin-bottom:10px;">
            <input id="new-price" placeholder="Price" type="number" style="margin-bottom:10px;">

            <!-- Flexible Category Input -->
            <input id="new-cat" list="cat-list" placeholder="Category (e.g. Momos)" style="margin-bottom:10px;">
            <datalist id="cat-list">
                <option value="Momos">
                <option value="Thukpa">
                <option value="Starters">
                <option value="Main Course">
                <option value="Beverages">
                <option value="Sides">
            </datalist>

            <input id="new-desc" placeholder="Description" style="margin-bottom:10px;">
            <input id="new-img" placeholder="Image URL (optional)" style="margin-bottom:20px;">

            <button class="btn btn-primary" style="width:100%" onclick="saveItem()">Save Item</button>
            <button class="btn btn-secondary" style="width:100%; margin-top:10px;"
                onclick="document.getElementById('add-modal').classList.remove('open')">Cancel</button>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js?v=2"></script>
    <script>
        function showSection(id) {
            document.getElementById('section-menu').style.display = id === 'menu' ? 'block' : 'none';
            document.getElementById('section-qr').style.display = id === 'qr' ? 'block' : 'none';

            // Update Nav State
            if (document.getElementById('nav-btn-menu')) {
                document.getElementById('nav-btn-menu').classList.toggle('active', id === 'menu');
                document.getElementById('nav-btn-qr').classList.toggle('active', id === 'qr');
            }
        }
        function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
        window.openAddModal = () => document.getElementById('add-modal').classList.add('open');
    </script>
</body>

</html>
